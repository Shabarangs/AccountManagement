<!DOCTYPE html>
<html dir="ltr" lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">

        font-family: math;
    }


    :root {

    <ul>
        <li><a style="background: brown" th:href="@{/}">Home</a></li>
        </li>

        <li><a style="background: brown"
               th:href="@{/}">Accounts List</a>
        </li>

        <li><a style="background: brown"
               th:href="@{/account/create}">Create New Account</a>
        </li>

        <li><a style="background: brown"
               th:href="@{/transactions}">Transactions List</a>
        </li>

    </ul>
</nav>
</body>
</html>
