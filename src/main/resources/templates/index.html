<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<style>

    body {
        font-family: math;
    }


    :root {
        --default-font: "Roboto, sans-serif";
    }

    h1 {
        text-align: center;
        font-size: 50px;
        font-family: 'Font Awesome 5 Free';
    }

    .jumbotron {
        background-color: white !important;
    }

    .btn {
        color: #fff;
        background-color: black;
        border-color: black;
    }
</style>
<body>
<div th:replace="fragments/header :: navbar"></div>
<div class="jumbotron">
    <hr>
    <h1 class="mt-4">Accounts List</h1>
    <hr>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Account ID</th>
            <th>Account Holder Name</th>
            <th>Account Number</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Account Balance</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account : ${accountsList}">
            <td th:text="${account.id}"></td>
            <td th:text="${account.accountHolderName}"></td>
            <td th:text="${account.accountNumber}"></td>
            <td th:text="${account.phoneNumber}"></td>
            <td th:text="${account.email}"></td>
            <td th:text="${account.balance}"></td>
            <td>
                <a class="btn btn-success" th:href="@{/account/deposit/{id}(id=${account.id})}">Deposit</a>
                <a class="btn btn-primary" th:href="@{/account/withdraw/{id}(id=${account.id})}">Withdraw</a>
                <a class="btn btn-primary" th:href="@{/transactions/account/{id}(id=${account.id})}">View
                    Transactions</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-success" th:href="@{/account/create}">Create New Account</a>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
